<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Analisis</title>

    <style>
        
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
}

h2 {
    text-align: center;
    color: #009688;
}

section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h3 {
    color: #009688;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #009688;
    color: #fff;
}

tbody tr:hover {
    background-color: #f5f5f5;
}

.charts-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.chart {
    width: 48%;
}

.chart h4 {
    text-align: center;
    color: #009688;
    margin-bottom: 10px;
}

.chart img {
    width: 100%;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

    </style>
</head>

<body>
    <h2>Hasil Analisis Frekuensi Kata</h2>

    <!-- Section Pertama: Isi Berita -->
    <section>
        <h3>Isi Berita</h3>
        <p>{{ news_text }}</p>
    </section>

    <!-- Section Kedua: Tabel Frekuensi, Line Chart, dan Bar Chart -->
    <section>
        <h3>Tabel Frekuensi Kata</h3>
        <table>
            <thead>
                <tr>
                    <th>Kata</th>
                    <th>Frekuensi</th>
                </tr>
            </thead>
            <tbody>
                {% for word, freq in freq_dist.items() %}
                <tr>
                    <td>{{ word }}</td>
                    <td>{{ freq }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>Grafik Frekuensi Kata</h3>
        <div class="charts-container">
            <div class="chart">
                <h4>Line Chart</h4>
                <img src="{{ url_for('static', filename='line_chart.png') }}" alt="Line Chart">
            </div>
            <div class="chart">
                <h4>Bar Chart</h4>
                <img src="{{ url_for('static', filename='bar_chart.png') }}" alt="Bar Chart">
            </div>
        </div>
         
    
    </section>
</body>

</html>
